apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-default-backend
  namespace: nginx-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: default.k8s.shadowinc.xyz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-default-backend
            port:
              number: 80